<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Tzuchien Kao</title>
  <link rel="stylesheet"
        href="styles/reset.css">
  <link rel="stylesheet"
        href="plugin/popup.css">
  <link rel="stylesheet"
        href="styles/site.css">
</head>

<body>
  <div id="app"
       v-cloak>
    <header>
      <dl class="namecard">
        <dt class="img_box">
          <img src="images/index.jpg" alt="tzuchienkao">
        </dt>
        <dd>
          <p data-name="cht">高慈謙</p>
          <p data-name="en">Tzuchien Kao</p>
        </dd>
      </dl>
      </ul>
      <ul class="navbar">
        <li><router-link to="/kao/about">關於我 About</router-link></li>
        <li><p data-title="catalog">作品 Showcase</p>
          <ul>
            <li><router-link to="/kao/showcase/website">網頁 Website</router-link></li>
            <li><router-link to="/kao/showcase/design">其他 Design</router-link></li>
          </ul>
        </li>
      </ul>
    </header>
    <section>
      <transition name="fade"
                  mode="out-in"
                  appear>
        <router-view></router-view>
      </transition>
    </section>
  </div>
  <script src="libs/jquery.min.js"></script>
  <script src="plugin/popup.js"></script>
  <script src="libs/main.js"></script>
  <script src="libs/vue.js"></script>
  <script src="libs/vue-router.js"></script>
  <script>
    (function () {

      let kao = {
        template: `
          <div class="page">
            <transition name="fade" mode="out-in" appear>
              <router-view></router-view>
            </transition>
          </div>
        `
      }

      let about = {
        template: `
        <div id="about">
          <h2>高慈謙</h2>
          <ul>
            <li>國立虎尾科技大學NFU 多媒體設計系 學士</li>
            <li>Email: oyan114@hotmail.com</li>
            <li></li>
          </ul>
          <h3>專業技能</h3>
          <ul>
            <li>熟悉使用 Adobe Photoshop, Adobe Illustrator 製作網頁視覺設計及自製 CSS sprite，進行開發時能以 zeplin 輔助切版。</li>
            <li>熟悉 HTML, CSS 進行頁面布局，透過 Emmet 及 LESS (OOCSS)  編寫結構化的程式碼，能不依賴 Framework 進行 RWD 客製化，亦能運用 Bootstrap 開發，增加網頁可讀性與維護性，亦能縮短開發時程，更助於網頁 SEO。</li>
            <li>了解 Javascript (ES5 / ES6) 基本語法，並使用 jQuery / CSS3 呈現網頁資訊及動態效果。</li>
            <li>善與後端以 AJAX 方法串接 json 格式資料，並遵循 RESTful API 規範，使用 Promise 物件建立非同步運作。</li>
            <li>仰賴 git / github (command line / GUI) 做檔案版本控制。</li>
          </ul>
          <h3>工作經驗</h3>
          <p>現職：1828集團 - 王老吉涼水鋪工程部 前端工程師</p>
          <ul>
            <li>台灣角川 - 窩客島(WalkerLand)</li>
            <li>毅達創意</li>
            <li>嚮網科技（優仕網／愛逛街）</li>
            <li>POPO（城邦控股集團）</li>
            <li>星炫科技</li>
          </ul>
          <h3>自我介紹</h3>
          <ul>
            <li>貓奴一枚。為了貓娘娘們，台北桃園奔波。</li>
            <li>喜歡咖啡。喜歡早上來杯手沖。</li>
            <li>有收集癖好，喜歡扭蛋、明信片、郵票，甚至是寶可夢的寶貝們。</li>
          </ul>
        </div>
        `
      }

      let website = {
        template: `
        <div id="showcase">
          <ul class="list_box">
            <li>
              <a href="javascript:void(0)" data-demo="wlj">
                <dl>
                  <dt><img src="images/smallImg/wlj-002SiteApp.jpg" alt="" /></dt>
                  <dd>
                    <h6>1828涼水鋪APP</h6>
                  </dd>
                </dl>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" data-demo="wl">
                <dl>
                  <dt><img src="images/smallImg/wl-009Event_esun.jpg" alt="" /></dt>
                  <dd>
                    <h6>台灣角川 - 活動網站</h6>
                  </dd>
                </dl>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" data-demo="yd">
                <dl>
                  <dt><img src="images/smallImg/yd-001Reading.jpg" alt="" /></dt>
                  <dd>
                    <h6>毅達創意</h6>
                  </dd>
                </dl>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" data-demo="yw">
                <dl>
                  <dt><img src="images/smallImg/ig-001Site.jpg" alt="" /></dt>
                  <dd>
                    <h6>愛逛街 - 台灣站及馬來西亞站</h6>
                  </dd>
                </dl>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" data-demo="yw">
                <dl>
                  <dt><img src="images/smallImg/ig-002EventTaobao.jpg" alt="" /></dt>
                  <dd>
                    <h6>優仕網 - 活動網站</h6>
                  </dd>
                </dl>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" data-demo="popo">
                <dl>
                  <dt><img src="images/smallImg/popo-001Site.jpg" alt="" /></dt>
                  <dd>
                    <h6>POPO - 起點中文網</h6>
                  </dd>
                </dl>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" data-demo="popo">
                <dl>
                  <dt><img src="images/smallImg/popo-002EventPostore.jpg" alt="" /></dt>
                  <dd>
                    <h6>POPO - 活動網站</h6>
                  </dd>
                </dl>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" data-demo="flylink">
                <dl>
                  <dt><img src="images/smallImg/fl-001Site.jpg" alt="" /></dt>
                  <dd>
                    <h6>星炫科技</h6>
                  </dd>
                </dl>
              </a>
            </li>
          </ul>
        </div>
        `
      }

      let design = {
        template: `
          <div>
            Design
          </div>
        `
      }

      let router = new VueRouter({
        routes: [
          {
            name: 'kao',
            path: '/kao',
            component: kao,
            children: [
              {
                path: '',
                redirect: 'about'
              },
              {
                path: 'about',
                component: about
              },
              {
                path: 'showcase/website',
                component: website
              },
              {
                path: 'showcase/design',
                component: design
              },
            ]
          },
          { path: '*', redirect: '/kao' }
        ]
      })

      new Vue({
        el: '#app',
        router: router
      })
    })()
  </script>
</body>

</html>
